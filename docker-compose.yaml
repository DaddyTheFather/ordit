# prettier-ignore

version: "3.9"

services:
  api:
    build: .
    profiles: ["server"]
    restart: always
    ports:
      - 3030
    env_file:
      - .env
    deploy:
      replicas: ${API_REPLICAS}
      restart_policy:
        max_attempts: 3
        condition: on-failure
    command: npm start

  nginx:
    image: nginx:latest
    profiles: ["server"]
    depends_on:
      - api
    ports:
      - 4000:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf

  indexer:
    build: .
    profiles: ["indexer"]
    restart: always
    ports:
      - 3031
    env_file:
      - .env
    deploy:
      restart_policy:
        max_attempts: 3
        condition: on-failure
    command: npm run worker

  bitcoin:
    image: ruimarinho/bitcoin-core
    profiles: ["local", "bitcoin"]
    restart: always
    ports:
      - ${RPC_PORT}:${RPC_PORT} # regtest:18443 testnet:18332 mainnet:8332
    volumes:
      - ./.data/bitcoin:/home/bitcoin/.bitcoin
    command:
      -printtoconsole
      -txindex=1
      -${NETWORK}=1
      -rpcallowip=0.0.0.0/0
      -rpcbind=0.0.0.0
      -rpcuser=bitcoin
      -rpcpassword=bitcoin
      -blocknotify='curl http://${WORKER_HOST}:${WORKER_PORT}/hooks/bitcoin?block=%s'

  keydb:
    image: eqalpha/keydb
    profiles: ["local", "keydb"]
    restart: always
    ports:
      - ${REDIS_PORT}:6379
    volumes:
      - ./.data/keydb:/data

  mongodb:
    image: mongo:latest
    profiles: ["local", "mongodb"]
    restart: always
    ports:
      - ${MONGO_PORT}:27017
    volumes:
      - ./.data/mongodb:/data/db
